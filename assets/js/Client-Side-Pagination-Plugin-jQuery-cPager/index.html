    <style type="text/css">
    body { font-family:'Roboto'; background-color:#f7f7f7;}
    .container { margin:150px auto; max-width:960px;}
    html,
    body,
    ul,
    li {
        margin: 0;
        padding: 0;
    }

    ul li.li-item{
        list-style: none;
        line-height: 35px;
        border-bottom: 1px solid #eee;
        animation: fadeIn 1s 1 0s;
        -webkit-animation:fadeIn 1s 1 0s;
        -moz-animation:fadeIn 1s 1 0s;
        -ms-animation:fadeIn 1s 1 0s;
        -o-animation:fadeIn 1s 1 0s;
    }

	@keyframes fadeIn {
		0% {
			opacity: 0; 
		}
		50% {
			opacity: 0.5; 
		}
		100% {
			opacity: 1; 
		}
	}
    @-webkit-keyframes fadeIn {
		0% {
			opacity: 0; 
		}
		50% {
			opacity: 0.5; 
		}
		100% {
			opacity: 1;
		}
	}
	@-moz-keyframes fadeIn {
		0% {
			opacity: 0; 
		}
		50% {
			opacity: 0.5;
		}
		100% {
			opacity: 1;
		}
	}
	@-ms-keyframes fadeIn {
		0% {
			opacity: 0;
		}
		50% {
			opacity: 0.5;/
		}
		100% {
			opacity: 1;
		}
	}
	@-o-keyframes fadeIn {
		0% {
			opacity: 0;
		}
		50% {
			opacity: 0.5; 
		}
		100% {
			opacity: 1;
		}
	}
    .li-item {
        margin: auto 20px;
    }
    </style>

<div class="container">
  <h1>jQuery cPager: Pagination Plugin Example</h1>
    <ul id="listShow"></ul>

    <div class="turn-page" id="pager"></div>

    <textarea id="listTemplate" style="display: none;">
        {for item in data}
        <li class="li-item hide">${item.name}</li>
        {/for}
    </textarea>
    <script type="text/javascript">
    $(document).ready(function() {
        var json = { data: [] };
        for (var i = 1; i <= 350; i++) {
            json.data.push({ name: "Username-000" + i });
        }


        $("#listShow").html(TrimPath.processDOMTemplate("listTemplate", json));

        $(this).cPager({
            pageSize: 8, 
            pageid: "pager", 
            itemClass: "li-item" 
        });
    });
    </script>
